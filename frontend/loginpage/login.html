<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">★ LOGO</div>
            <div class="image-placeholder"></div>
        </div>
        <div class="right-panel">
            <h1>Welcome back!</h1>
            <p>Meet the good taste today</p>
            <form>
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" placeholder="XXXXX@gmail.com">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            <p class="or">or do it via other accounts</p>
            <div class="social-login">
                <button class="google-btn">G</button>
                <button class="apple-btn"></button>
                <button class="facebook-btn">f</button>
            </div>
            <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
