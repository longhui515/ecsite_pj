<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報ページ</title>
    <link rel="stylesheet" href="customer-info.css">
</head>
<body>
    <div class="container">
        <h1>お客様情報</h1>
        <div class="section">
            <h2>基本情報</h2>
            <form id="customer-info-form">
                <label for="name">名前</label>
                <input type="text" id="name" name="name" value="山田 太郎">
                
                <label for="address">住所</label>
                <input type="text" id="address" name="address" value="東京都新宿区123-456">
                
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" value="taro.yamada@example.com">
                
                <button type="submit">更新</button>
            </form>
        </div>
        
        <div class="section">
            <h2>お支払方法</h2>
            <form id="payment-method-form">
                <label for="payment-method">お支払方法</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">クレジットカード</option>
                    <option value="bank-transfer">銀行振込</option>
                    <option value="paypal">PayPal</option>
                </select>
                
                <button type="submit">更新</button>
            </form>
        </div>
        
        <div class="section">
            <h2>購入履歴</h2>
            <table id="purchase-history">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>商品名</th>
                        <th>価格</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024/05/01</td>
                        <td>商品A</td>
                        <td>¥1,000</td>
                    </tr>
                    <tr>
                        <td>2024/05/15</td>
                        <td>商品B</td>
                        <td>¥2,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
