<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品ページ</title>
    <link rel="stylesheet" href="product-detail.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="dog.png" alt="商品画像">
        </div>
        <div class="product-details">
            <h1 class="product-name">商品名</h1>
            <p class="product-price">¥3,000</p>
            <p class="product-description">この商品は高品質で、長持ちする素晴らしい製品です。</p>
            <button class="add-to-cart">カートに追加</button>
        </div>
    </div>
</body>
</html>
