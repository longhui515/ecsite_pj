<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショッピングカート</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="left-menu">
                <span>サイト名</span>
                <a href="#">商品一覧</a>
            </div>
            <div class="right-menu">
                <a href="#"><img src="cart-icon.png" alt="Cart"> <span class="cart-count">0</span></a>
                <a href="#"><img src="user-icon.png" alt="User"></a>
                <a href="#" class="login-btn">ログイン</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Cart</h1>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="product-image.png" alt="商品1"><span>商品1</span></td>
                        <td>¥1,500</td>
                        <td>
                            <button class="quantity-btn" onclick="decreaseQuantity(this)">−</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn" onclick="increaseQuantity(this)">＋</button>
                            <button class="remove-btn" onclick="removeItem(this)">×</button>
                            <button class="wishlist-btn">♡</button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="product-image.png" alt="商品2"><span>商品2</span></td>
                        <td>¥1,000</td>
                        <td>
                            <button class="quantity-btn" onclick="decreaseQuantity(this)">−</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn" onclick="increaseQuantity(this)">＋</button>
                            <button class="remove-btn" onclick="removeItem(this)">×</button>
                            <button class="wishlist-btn">♡</button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="product-image.png" alt="商品3"><span>商品3</span></td>
                        <td>¥500</td>
                        <td>
                            <button class="quantity-btn" onclick="decreaseQuantity(this)">−</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn" onclick="increaseQuantity(this)">＋</button>
                            <button class="remove-btn" onclick="removeItem(this)">×</button>
                            <button class="wishlist-btn">♡</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <a href="#" class="back-link">← Back to shopping</a>
                <div class="total-price">Total Price: ¥3,000</div>
                <button class="checkout-btn">Check out</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-nav">
            <div class="footer-column">
                <h3>Store Info</h3>
                <a href="#">特定商取引法に基づく表記</a>
                <a href="#">利用規約</a>
                <a href="#">プライバシーポリシー</a>
            </div>
            <div class="footer-column">
                <h3>Help</h3>
                <a href="#">よくある質問</a>
                <a href="#">お問い合わせ</a>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <a href="#">Instagram</a>
                <a href="#">Pinterest</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
